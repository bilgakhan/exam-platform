{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Tarix{% endblock %}

{% block content %}
    <h3>Tarix</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Fan</th>
                <th class="text-end" scope="col">Topshirilgan vaqti</th>
            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
                <tr>
                    <td>
                        <a href="{% url 'exam-result' exam.id %}">
                            {{ exam.course.name }}
                        </a>
                    </td>
                    <td class="text-end text-muted">{{ exam.started_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
