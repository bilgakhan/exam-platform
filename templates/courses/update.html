{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update course{% endblock %}

{% block content %}
    <h2>Update course</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
{% endblock %}
