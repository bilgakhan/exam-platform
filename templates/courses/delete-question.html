{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete question{% endblock %}

{% block content %}
    <h2>Delete question</h2>
    <p>Are you sure you want to delete this question?</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
